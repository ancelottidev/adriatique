<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel agency for Adriatic Coast based in Dublin, Ireland">
    <meta name="keywords" content="travel agency, adriatic, sea, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Ʌdriatique</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Ʌdriatique</h1>
        </a>

        <nav>
            <ul id="menu">
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="book-now.html" class="active">Book Now</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- book now image section -->
    
    <section id="book-now-image-section">
        <div>
            <img id="book-now-image" src="./assets/images/adriatique-five.jpg" alt="Panoramic view of the Croatian islands">
        </div>
    </section>

    <!-- book now form section -->

    <section id="book-now-form-section">
        <div class="book-now">
            <h1>Book Now</h1>
            <h2>Book your dream vacation by filling out the form below</h2>
        </div>

        <div id="bn-form">
            <form id="book-now-form" class="book-form" action="confirmation.html">
                <h2>Booking Form</h2>
                
                <label for="fname">First Name</label>
                <input type="text" class="text-input" id="fname" name="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" class="text-input" id="lname" name="lname" required>
                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email-address" required>

                <h3>Choose the area you prefer to visit on the Adriatic</h3>

                <label for="northern-adriatic" class="label-checkbox">Northern Adriatic</label>
                <input type="radio" class="radio" id="northern-adriatic" name="prefer" value="northern-adriatic" required>
                <label for="central-adriatic" class="label-checkbox">Central Adriatic</label>
                <input type="radio" class="radio" id="central-adriatic" name="prefer" value="central-adriatic" required>
                <label for="southern-adriatic" class="label-checkbox">Southern Adriatic</label>
                <input type="radio" class="radio" id="southern-adriatic" name="prefer" value="southern-adriatic" required>

                <br>

                <input type="submit" class="submit" arial-label="Submit button">
            </form>
        </div>
    </section>

    <footer>
        <ul class="social-net">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/9bb0b8fdf2.js" crossorigin="anonymous"></script>
</body>
</html>
